services:
  app:
    build: .
    ports:
      - "7777:8080"
    environment:
      # WARNING: Set to Development for local dev only â€” never use Development in production (exposes Swagger UI).
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - stretto-net

  frontend:
    image: node:22-alpine
    working_dir: /app/src/Stretto.Web
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "7778:5173"
    networks:
      - stretto-net

  playwright:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    volumes:
      - .:/app
    networks:
      - stretto-net
    profiles:
      - testing

networks:
  stretto-net:
    driver: bridge
